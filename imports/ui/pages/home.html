<template name="Home">
    <section class="banner-section">
    </section>
    <section class="post-content-section">
        <div class="container">
            <div class="row">
                <div class="col-lg-12 col-md-12 col-sm-12 post-title-block">

                    <h1 class="text-center">Welcome to Forum</h1>
                    <ul class="list-inline text-center">
                        <li>Don't raise your voice, improve your argument</li>
                    </ul>
                </div>
            </div>
        </div>
    </section>

    <div class="container">
        <div class="row">
            <div class="col-lg-12">
                <h1>Choose your room
                    <a class="btn btn-info pull-right" data-toggle="modal" data-target="#modal-room-create" href="#">
                        <span class="glyphicon btn-glyphicon glyphicon-plus"></span>
                        Create new
                    </a>
                </h1>
            </div>
        </div>
        {{> List_rooms collection=CollectionRooms}}

        {{> Modal_room_create collection=CollectionRooms formid='formRoomInsert' modal='modal-room-create' title='Create Room'}}
    </div>
</template>
