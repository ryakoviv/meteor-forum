<template name="Room">

    <div class="container">
        <div class="row">
            <div class="col-lg-12">
                <h1>
                    {{room.title}}
                </h1>
                <p>{{room.desc}}</p>
            </div>
        </div>
    </div>
    {{> List_topics room=currentRoom}}
    {{> Modal_room_create collection=CollectionTopics formid='formTopicInsert' modal='modal-topic-create' title='Create Topic'}}
</template>
