<template name="Room">
    {{#if currentUser}}
    <div class="container">
        <div class="row">
            <div class="col-lg-12">
                <h1>
                    {{room.title}}
                </h1>
                <p>{{room.desc}}</p>
            </div>
        </div>
    </div>
    <div class="main_section">
        <div class="container">
            <div class="chat_container">
                {{> List_topics room=currentRoom}}
                {{> List_messages room=currentRoom}}
            </div>
        </div>
    </div>
    {{else}}
        {{> Not_login}}
    {{/if}}
</template>
