<template name="Room">

    <div class="container">
        <div class="row">
            <div class="col-lg-12">
                <h1>
                    {{room.title}}
                </h1>
                <p>{{room.desc}}</p>
            </div>
        </div>
    </div>
    <div class="main_section">
        <div class="container">
            <div class="chat_container">
                {{> List_topics room=currentRoom}}
                {{#if topicIsSelected}}
                    {{> List_messages room=currentRoom}}
                {{/if}}
            </div>
        </div>
    </div>
</template>
